{% extends "base.html" %}
{% block table %}
<html>
	<body>
		<div class="container">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-sm-6">
							<h2>Manage <b>Users</b></h2>
						</div>
						<div class="col-sm-6">
							<button type="button" class="btn btn-success" onClick="window.location.href='{{ url_for('index') }}';"><i class="material-icons">&#xE147;</i> <span>Add New User</span></button>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Username</th>
							<th>Email</th>
							<th>Address</th>
							<th>Phone</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
					{% for user in users %}
						<tr>
							<td>{{user.username}}</td>
							<td>{{user.email}}</td>
							<td>{{user.address}}</td>
							<td>{{user.phone}}</td>
							<td>
								<div class="row">
									<form method="POST" action="/edit-user">
										<button type="submit" class="btn" name = "id" value="{{user.id}}"><i class="material-icons" title="Edit">edit</i></button>
									</form>
									<form method="POST" action="/delete-user">
										<button type="submit" class="btn" name="id" value="{{user.id}}"><i class="material-icons" title="Delete">delete</i></button>
									</form>
								</div>
							</td>							
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
{% endblock %}
