{% extends "base.html" %}
{% block add_user %}

<form action="/users" method="GET">
	<div class="modal-header">						
		<h4 class="modal-title">{{mode}} user</h4>
		<button type="submit" class="btn btn-info">List of Users</button>
	</div>
</form>
<form method="POST" action="/add-user">
	<div class="modal-body">	
		<input hidden="true" name="id" value="{{user.id}}">	
		<div class="form-group">
			<label>Name</label>
			<input type="text" class="form-control" name="username" value = "{{user.username}}" required>
		</div>
		<div class="form-group">
			<label>Email</label>
			<input type="email" class="form-control" name="email" value = "{{user.email}}" required>
		</div>
		<div class="form-group">
			<label>Address</label>
			<textarea class="form-control" name="address" required>{{user.address}}</textarea>
		</div>
		<div class="form-group">
			<label>Phone</label>
			<input type="text" class="form-control" name="phone" value = "{{user.phone}}" required>
		</div>					
	</div>
	<div class="modal-footer"> 
		<input type="reset" class="btn btn-default" value="Cancel">
		<input type="submit" class="btn btn-success" value="{{mode}}">
	</div>
</form>
	
{% endblock %}
